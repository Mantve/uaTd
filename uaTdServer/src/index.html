<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>uaTd</title>
</head>
<body>
    <div class="game-container">
        <div class="screen meet-screen" screen="meet">
            <div class="meet-form">
                <label for="username">Įveskite slapyvardį</label>
                <input type="text" name="username" id="meet-form-username">
                <button id="meet-form-enter">Enter Game</button>
            </div>
        </div>
        <div class="screen game-screen" screen="game">
            <div class="game-window">
                <div class="header">
                    <div id="player-name"></div>
                    <div id="cash-balance"></div>
                </div>
            </div>
            <div class="game-sidebar">
                <div class="game-towers">
                    Towers
                    <div class="towers-grid" id="towers-store"></div>
                </div>
                <div class="game-chat">
                    <div class="chat-messages"></div>
                    <div class="chat-form">
                        <textarea placeholder="Nauja žinutė..." id="chat-form-chat-message"></textarea>
                        <button id="chat-form-send">Siųsti</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
